version: "3.6"

services:
  paper-service:
    image: paper-service:dev
    tty: true
    container_name: paper_service
    build:
      context: .
      dockerfile: ./docker/development.Dockerfile
    env_file:
      - ./development.env
    ports:
      - 3001:3001
    volumes:
      - ./package.json:/usr/app/package.json
      - ./jest:/usr/app/jest
      - ./yarn.lock:/usr/app/yarn.lock
      - ./tsconfig.json:/usr/app/tsconfig.json
      - ./jest.config.js:/usr/app/jest.config.js
      - ./.eslintrc.json:/usr/app/.eslintrc.json
      - ./.eslintignore:/usr/app/.eslintignore
      - ./src:/usr/app/src
    networks:
      - tcdl-paper-service

  paper-service-db:
    container_name: paper-service-db
    image: postgres:12-alpine
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tcdl
    networks:
      - tcdl-paper-service
   
  # Uncomment for init pgadmin ui instance
  # paper-pgadmin:
  #   image: dpage/pgadmin4
